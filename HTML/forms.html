<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Registration Form</h3>
    <fieldset style="width: 400px;">
        <legend>Employee Information</legend>
    <form>
        <label for="fname">First Name:</label>
        <input placeholder="enter name" id="fname" required><br><br>

        <label for="city">City:</label>
        <input placeholder="enter city" id="city" required><br><br>

        <label for="pno">Phone Number:</label>
        <input placeholder="enter PhoneNumber" id="pno" required> <br><br>

        <label>Email:</label>
        <input type="email" title="priya@gmail.com"><br><br>

        <label for="password">Password:</label>
        <input type="password"><br><br>

        <label>Age</label>
        <input type="number" min="18" max="35"><br><br>

        <label>DOB:</label>
        <input type="date"><br><br>

        <label>URL:</label>
        <input type="url"><br><br>

        <label>Color Choice:</label>
        <input type="color"><br><br>

        <label>Skills:</label>
        <input type="checkbox" value="react">React
        <input type="checkbox" value="python">Python
        <input type="checkbox" value="java">Java
        <input type="checkbox" value="sql">SQL<br><br>

        <label>Gender:</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female 
        <input type="radio" name="gender">Other<br><br>

        <label>City:</label>
        <select>
            <option>Bangalore</option>
            <option>Mysore</option>
            <option>chikkamaglore</option>
            <option>mangalore</option>
        </select><br><br>

        <label>Upload your Resume:</label>
        <input type="file" accept=".pdf"><br><br>

        <textarea>Write your feedback here...</textarea><br><br>

        <input type="range">
        <input type="reset">
        <button type="submit">Submit</button>
    </form>
</fieldset>
</body>
</html>
