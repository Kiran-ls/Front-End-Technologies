<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>  <!--Minimum 8 character is requires example-->
        <label>Password:</label>
        <!-- <input type="text" required
        pattern="^.{8,}$"><br><br> -->

        <!--pattern without lookahead-->

        <input type="text" required pattern="^.[A-Za-z\d@$!%*?&#]{8,}">



          <!--pattern with lookahead-->
          <input type="text" required pattern="^(?=.*[a-z]) (?=.*[A-Z])(?=.*\d)(?=.*[@$!%#)[A-Za-z\d@$!%*?&#]{8,}$">

        <button>Submit</button>
    </form>
</body>
</html>
