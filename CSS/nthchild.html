<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 10px auto;
            height: 400px;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            padding: 10px;
        }

        tr:nth-child(even) {
            background-color: lightgreen;
        }
    </style>

    <table>
        <tr><td>Row 1</td></tr>
        <tr><td>Row 2</td></tr>
        <tr><td>Row 3</td></tr>
        <tr><td>Row 4</td></tr>
    </table>
</body>
</html>
