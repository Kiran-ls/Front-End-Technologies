<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><u>Intorduction to CSS</u></h1>
    <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel repudiandae ex aliquid exercitationem magnam. </h3>

    <!--* Internal CSS : within the html document inside the style tag we have given css properties that's why it is called internal css.

    * internal css(one style tag is for one doc) is for one document.
    -->
    <style>
        h1 {
            color: blue;
            font-family: cursive;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
        }
    </style>

<!--Inline CSS: we are using style as an attribute-->
<p style="background-color: aqua;">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p> <!--this is inline css-->
<p>Vel repudiandae ex aliquid exercitationem magnam.</p>
</body>
</html>
