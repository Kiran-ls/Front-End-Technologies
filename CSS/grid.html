<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        .outer {
            border: 2px solid red;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .ch {
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ch6 {
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column: 1/3;
        }
    </style>

<body>

    <div class="outer">
        <div class="ch ch1"><p>Product 1</p></div>
        <div class="ch ch2"><p>Product 2</p></div>
        <div class="ch ch3"><p>Product 3</p></div>
        <div class="ch ch4"><p>Product 4</p></div>
        <div class="ch ch5"><p>Product 5</p></div>
        <div class="ch ch6"><p>Product 6</p></div>
    </div>
</body>
</html>
