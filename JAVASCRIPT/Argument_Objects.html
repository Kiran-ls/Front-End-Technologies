<script>
    function add() {
        if (arguments.length == 0) {
            console.log("Addition is: 0");
        } else {
            var sum = 0;
            for(i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            console.log("Addition is: ", sum);
        }
    }
    add();
    add(10,20);
    add(10,20,30,40);

    function mul() {
        if (arguments.length == 0) {
            console.log("Multiplication is: 0");
        } else {
            var product = 1;
            for(i = 0; i < arguments.length; i++) {
                product *= arguments[i];
            }
            console.log("Multiplication is: ", product);
        //     res = arguments.reduce((acc, ele) => acc * ele, 1); // it will give error
        //     return res;
         }
    }
    mul(10);
    mul(2,3);
    mul(2,3,4);
</script>
