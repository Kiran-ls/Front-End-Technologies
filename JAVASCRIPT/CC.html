<script>
    //1 to 5 using for
    for(var d = 1; d < 6; d++) {
        console.log(d);
    }
//1 to 5 using while
    let i = 1;
    while(i <= 5) {
        console.log(i);
        i++;
    }
//using do-while
    let a = 1;
    do {
        console.log(a);
        a++;
    } while(a < 6);

    //print 1 to 5 if number is 3 don't print
    for(var b = 1; b < 6; b++) {
        if(b == 3) {
            continue;
        } else {
            console.log(b);
        }
    }

    //print 1 to 5 if number is 4 stop  printing
    for(var c = 1; c < 6; c++) {
        if(c == 4) {
            break;
        } else {
            console.log(c);
        }
    }
</script>
