<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="menu">
        <li>Home</li>
        <li>Blog</li>
        <li>About</li>
        <li>Project</li>
    </ul>
    <script>
        let menu = document.getElementById("menu");
    
        parentNode.removeChild(childNode);//Syntax
        menu.removeChild(menu.lastElementChild); //it will remove Project from the list
        menu.removeChild(menu.firstElementChild);
        
    </script>
</body>
