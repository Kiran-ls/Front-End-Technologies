<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let div = document.createElement("div"); //to create new element
        div.innerHTML = "<p> Learn JavaScript</p>"; //to add content

        document.body.appendChild(div); //to add new element to body

        div.className = "title"; //we can add class name
        console.log(div);
        
    </script>
</body>
</html>
