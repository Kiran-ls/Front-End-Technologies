
<body>
    <p id="mycontent"></p> <!--Using iD-->
</body> 

<script>
   let target =  document.querySelector('#mycontent'); //using ID
    target.textContent = "Hello from Js";
    console.log(target);
</script>

<!--
querySelector() method selects first element that matches a CSS selector.
-->

<body>
    <h3 class="mycontent"></h3> <!--Using CLASS-->
</body>

<script>
   let target =  document.querySelector(".mycontent");  //using CLASS
    target.textContent = "Hello from Js";
</script>
