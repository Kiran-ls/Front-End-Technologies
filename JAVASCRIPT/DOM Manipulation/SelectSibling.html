<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="title">
        <p>eat, code, repeat-1</p>
        <p class="second">eat, code, repeat-2</p>
        <p>eat, code, repeat-3</p>
        <p>eat, code, repeat-4</p>
    </div>

    <script>
        let second = document.querySelector(".second");
        console.log(second.previousElementSibling); //To get previous sibling
        console.log(second.nextElementSibling); //To get next sibling
    </script>
</body>
</html>
