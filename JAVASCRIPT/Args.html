<script>
    //ADDITION USING ...ARGS
    const add = (...args) => {
        if (args.length == 0) {
            console.log("Addition is:", 0);
        } else if (args.length == 1) {
            console.log("Addition is:", args[0]);
        } else {
            res = args.reduce((acc, ele)=> acc + ele, 0);
            console.log("Addition is:", res);
        }

    }
    add(10); // args = [10]
    add(10, 20); // args = [10,20]
    add(10, 20, 30); // args = [10,20,30]


//MULTIPLICATION USING ...ARGS
    const mul = (...args) => {
        if (args.length == 0) {
            console.log("Multiplication is:", 0);
        } else if (args.length == 1) {
            console.log("Multiplication is:", args[0]);
        } else {
            res = args.reduce((acc, ele) => acc * ele, 1);
            console.log("Multiplication is:", res);
        }
    }
    mul(10);
    mul(10, 2);
    mul(2, 5, 5);
</script>
