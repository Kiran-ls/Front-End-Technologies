<script>
    class Student {
        constructor(name, age,marks) {
            this.name = name;
            this.age = age;
            this.marks = marks;
        }

        study() {
            console.log(this.name, "is learning");
        }
        play() {
            console.log(this.name, "is playing");
        }
    }
    let s1 = new Student('Jhon', 22, 50);
    let s2 = new Student('Olive', 23, 80);
    s1.study();
    s2.study();
    s1.play();
    s2.play();
</script>
