<script>
    function placeOrder(callback) {
        setTimeout (() => {
            console.log("Order placed.");
            callback();
        }, 5000);
    }

    function makePayment(callback) {
        setTimeout(() => {
            console.log("Payment Done!"); 
            callback();
        }, 3000);
    }

    function confirmOrder(callback) {
        setTimeout(() => {
            console.log("Order confirmed!");
            callback();
        }, 4000);
    }

    function sendMail() {
        setTimeout(() => {
            console.log("Confirm mail sent!");
            
        }, 2000);
    }

    //calling the function
    placeOrder(() => {
        makePayment(() => {
            confirmOrder(() => {
                sendMail();
            });
        });
    });

    console.log("Other tasks");
    
</script>
