<html>
    <body>
        <form>
            <input type="number" id="num1" placeholder="Enter first number"> <br /><br/>
            <input type="number" id="num2" placeholder="Enter second number"><br /><br/>
            <button id ="add">Add</button>
            <button id="mul">Multiplicate</button>
        </form>

        <h3 id="res"></h3>
    </body>

    <script>
        function clearFields() {
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
        }


        document.getElementById("add").addEventListener("click", (e) => {
        e.preventDefault();
           var num1 = Number(document.getElementById("num1").value);
           var num2 = Number(document.getElementById("num2").value);
           document.getElementById("res").textContent = `Addition is: ${num1 + num2}`;
           clearFields();
        });

        document.getElementById("mul").addEventListener("click", (e) => {
        e.preventDefault();
           var num1 = Number(document.getElementById("num1").value);
           var num2 = Number(document.getElementById("num2").value);
           document.getElementById("res").textContent = `Multiplication is: ${num1 * num2}`;
           clearFields();
        });
    </script>
</html>
