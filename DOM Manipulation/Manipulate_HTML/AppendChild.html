<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="menu">
        <li>Home</li>
        <li>Blog</li>
        <li>About</li>
        <li>Project</li>
    </ul>
    <script>
        let menu = document.getElementById("menu");
        let list = document.createElement("li");
        list.innerHTML = "Contact";

        menu.appendChild(list);
    </script>
</body>
</html>
<!--
1. use appendChild() method to add a node to the end of the list of child nodes of a specified parent node.
2. The appendChild() can be used to move an existing child node to the new position within the documnet.
-->
