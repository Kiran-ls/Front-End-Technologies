<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecting Parent Element</title>
</head>
<body>
    <div class="title">
        <p class="text">Welcome to Parent element</p>
    </div>

    <script>
        let txt = document.querySelector(".text");
        console.log(txt.parentNode);
        
    </script>
</body>
</html>

<!--
1. To get the parent node of a specified node in the DOM Tree, we can use the ParentNode peoperty.
