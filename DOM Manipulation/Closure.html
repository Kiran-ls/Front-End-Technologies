<script>
    //Example 1
function counter() {
    count = 0; //Private variable
    return function() {
        console.log("Count :", ++count);
    };
}

var increase = counter();
increase();
increase();


//Example 2
function multiplier(count) {
    return function(num) {
        console.log(num * count);
    };
}

var double = multiplier(2);
double(20);
double(33);

var triple = multiplier(3);
triple(4);
triple(20);


//Example 3
function counter() {
    count = 0; //Private variable
    return {
        increase: () => console.log("Count is: ", ++count),
        decrease: () => console.log("Count is: ", --count),
        reset: () => {
            count = 0;
            console.log("Count is:", count);
    },
};
}

var ref = counter();
ref.increase();
ref.increase();
ref.increase();
ref.decrease();
ref.reset();
</script>



<!--
A closure in JS is a function that remebers the variables from its surrounding scope even after the scope has finished executing.
-->
